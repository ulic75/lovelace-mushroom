title: Fan
icon: mdi:fan
cards:
  - type: grid
    title: Simple
    cards:
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        name: Custom name and icon
        icon: mdi:ceiling-fan
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        name: Icon spin
        icon_animation: true
    columns: 2
    square: false
  - type: grid
    title: Controls
    cards:
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        name: Percentage control
        show_percentage_control: true
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        name: Multiple controls
        show_percentage_control: true
        show_oscillate_control: true
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        name: Collapsible controls
        show_percentage_control: true
        collapsible_controls: true
    columns: 2
    square: false
  - type: vertical-stack
    title: Layout
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-fan-card
            entity: fan.living_room_fan
            show_percentage_control: true
            show_oscillate_control: true
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-fan-card
            entity: fan.living_room_fan
            show_percentage_control: true
            show_oscillate_control: true
            layout: "vertical"
      - type: custom:mushroom-fan-card
        entity: fan.living_room_fan
        show_percentage_control: true
        show_oscillate_control: true
        layout: "horizontal"