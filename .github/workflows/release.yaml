name: Release
on:
    push:
        tags:
            - "v*.*.*"
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Install
              run: npm ci
            - name: Build
              run: npm run build
            - name: Rename
              run: mv dist/mushroom.js dist/mushroom-thermostat.js
            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  draft: true
                  files: dist/*.js
